<div *ngIf="solution" class="solution-container">
  <div class="solution-step">
    <app-math-object [context]="getStartContext()"></app-math-object>
  </div>
  <div class="solution-step ml-2" *ngFor="let change of solution.changes">
    <app-math-object [context]="getMoContext(change)" [changeContext]="change"></app-math-object>
  </div>
</div>
