<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="input">
    <th mat-header-cell *matHeaderCellDef> Input </th>
    <td mat-cell *matCellDef="let element" class="cell"> {{element.input}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element" class="cell"> <div [ngStyle]="getStatusStyling(element.status)">{{element.status}}</div> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="final">
    <th mat-header-cell *matHeaderCellDef> Final </th>
    <td mat-cell *matCellDef="let element" class="cell"> {{element.solutionString ? element.final : '-'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let element" class="cell"> {{element.solutionString ? element.count : '-'}} </td>
  </ng-container>

  <ng-container matColumnDef="updatad">
    <th mat-header-cell *matHeaderCellDef> Updated </th>
    <td mat-cell *matCellDef="let element" class="cell"> {{element.lastUpdated ? element.formattedUpdatedDate : '-'}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element" class="cell"> {{element.created ? element.formattedCreatedDate : '-'}} </td>
  </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <i class="fas fa-ellipsis-v"></i>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteTest(element)">
            <!-- <mat-icon>dialpad</mat-icon> -->
            <span>Delete</span>
          </button>
          <button mat-menu-item disabled>
            <!-- <mat-icon>voicemail</mat-icon> -->
            <span>View Solution</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
