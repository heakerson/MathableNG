<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="input">
    <th mat-header-cell *matHeaderCellDef> Input </th>
    <td mat-cell *matCellDef="let element" class="cell"> {{element.input}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="final">
    <th mat-header-cell *matHeaderCellDef> Final </th>
    <td mat-cell *matCellDef="let element" class="cell"> {{element.final}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let element" class="cell"> {{element.count}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
